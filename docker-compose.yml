version: '3'
services:
  app:
    build:
      context: .
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root1
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
    depends_on:
      - db
      - chrome
    tty: true
    stdin_open: true
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/app/public
      - tmp-data:/app/tmp
    ports:
      - 80:80
    depends_on:
      - app
      - client
  client:
    build: containers/client
    command: yarn start
    volumes:
      - ./containers/client:/myapp/client
    ports:
      - "${CLIENT_PORT}:3000"
    tty: true
    depends_on:
      - app

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
